server {
    listen 80;

    location /static/ {
        alias /opt/static/;
    }


    location / {
            proxy_pass http://web_app:8000;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Real-IP $remote_addr;
            add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
    }
}
